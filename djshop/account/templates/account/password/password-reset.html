{% include "shop/base.html" %} 
{% load static %} 
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
      background-color: grey;
}
</style>
    <br />
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password Reset</h3>
        <hr />
        <p>
            Forget your password? Enter your address email below,
            and we will email instructions for setting a new one.
        </p>

        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <br />
            <button type="submit" class="btn btn-lg btn-primary w-100 p-2">Send password reset link</button>
        </form>
    </div>
{% endblock %}
